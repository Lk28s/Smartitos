<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartitos</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <section id="centralizar">
        <div id="form">
            <h1>Smartitos</h1>
            <form id="Enviar">
                <input type="text" id="ra" placeholder="Ex: 00012345678xSP" required>

                <div class="Mostrar">
                    <input type="password" id="senha" placeholder="Senha" required>
                    <button type="button" id="VerSenha">
                        <img src="olho.png" alt="VerSenha" id="OlhoVer">
                    </button>
                </div>          
                <button id="Logar" type="submit">Realizar atividades</button>
                <button id="Corrigir" type="submit">Corrigir atividades</button>  
            </form>
            
            <br>

            <div id="ajuste">
                <a href="https://github.com/LksModder" target="_blank">
                    <div id="git" style="background-image: url(github.png);"></div>
                </a>
                <p>Desenvolvido e estilizado por Lks Modder</p>
            </div>
        </div>    
        
        <article id="TamanhoN"></article>
    </section>
    
    <script src="src/script.js"></script>
    <script src="src/modal.js"></script>
</body>
</html>
